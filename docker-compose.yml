version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrum-master-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
    env_file:
      - .env
    volumes:
      - ./scrum_master.db:/app/scrum_master.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Add nginx reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: scrum-master-nginx
