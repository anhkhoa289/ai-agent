# Production secrets
# CRITICAL: This file MUST be encrypted with helm-secrets or stored in a secret manager
# NEVER commit unencrypted production secrets to version control
# Use tools like SOPS, Sealed Secrets, AWS Secrets Manager, GCP Secret Manager, or Azure Key Vault

# Example structure (values should be base64 encoded in actual use):
# anthropic:
#   apiKey: "ENCRYPTED_VALUE_HERE"
#
# slack:
#   botToken: "ENCRYPTED_VALUE_HERE"
#   appToken: "ENCRYPTED_VALUE_HERE"
#   signingSecret: "ENCRYPTED_VALUE_HERE"

# Recommended approach for production:
# 1. Use external secret management (AWS Secrets Manager, etc.)
# 2. Or use SOPS to encrypt this file:
#    sops -e -i secrets.yaml
#
# 3. Or use Sealed Secrets:
#    kubeseal --format=yaml < secrets.yaml > sealed-secrets.yaml
#
# Manual secret creation (for initial setup):
# kubectl create secret generic scrum-master-ai-secrets \
#   --from-literal=anthropic-api-key=YOUR_API_KEY \
#   -n scrum-master-ai-prod
#
# kubectl create secret generic scrum-master-ai-slack-secrets \
#   --from-literal=bot-token=YOUR_BOT_TOKEN \
#   --from-literal=app-token=YOUR_APP_TOKEN \
#   --from-literal=signing-secret=YOUR_SIGNING_SECRET \
#   -n scrum-master-ai-prod
