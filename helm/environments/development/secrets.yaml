# Development secrets
# IMPORTANT: This file should be encrypted with helm-secrets or stored in a secret manager
# For development, you can use plain values, but NEVER commit production secrets

# Example structure (values should be base64 encoded in actual use):
# anthropic:
#   apiKey: "your-dev-api-key-here"
#
# slack:
#   botToken: "xoxb-your-dev-bot-token"
#   appToken: "xapp-your-dev-app-token"
#   signingSecret: "your-dev-signing-secret"

# Use this command to create the secret manually in development:
# kubectl create secret generic scrum-master-ai-secrets \
#   --from-literal=anthropic-api-key=YOUR_API_KEY \
#   -n scrum-master-ai-dev
