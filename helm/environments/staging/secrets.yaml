# Staging secrets
# IMPORTANT: This file should be encrypted with helm-secrets or stored in a secret manager
# Use tools like SOPS, Sealed Secrets, or cloud provider secret managers

# Example structure (values should be base64 encoded in actual use):
# anthropic:
#   apiKey: "your-staging-api-key-here"
#
# slack:
#   botToken: "xoxb-your-staging-bot-token"
#   appToken: "xapp-your-staging-app-token"
#   signingSecret: "your-staging-signing-secret"

# Use this command to create the secret manually in staging:
# kubectl create secret generic scrum-master-ai-secrets \
#   --from-literal=anthropic-api-key=YOUR_API_KEY \
#   -n scrum-master-ai-staging
#
# kubectl create secret generic scrum-master-ai-slack-secrets \
#   --from-literal=bot-token=YOUR_BOT_TOKEN \
#   --from-literal=app-token=YOUR_APP_TOKEN \
#   --from-literal=signing-secret=YOUR_SIGNING_SECRET \
#   -n scrum-master-ai-staging
